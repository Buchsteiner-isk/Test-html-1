<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #00CED1;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h1, h2, h3, p {
            margin-bottom: 10px;
        }
        img {
            display: block;
            margin: auto;
            max-width: 100%;
            height: auto;
        }
        p {
            margin: 30px;
            padding: 0px 0px 10px 0px;
        }
        /* Tab Styles */
        * {box-sizing: border-box}
        body {font-family: "Lato", sans-serif;}
        .tab {
            float: left;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 30%;
            height: 300px;
        }
        .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #AFEEEE;
        }
        .tab button.active {
            background-color: #00CED1;
        }
        .tabcontent {
            float: left;
            padding: 0px 12px;
            border: 1px solid #ccc;
            width: 70%;
            border-left: none;
            height: 300px;
        }
        .header2 {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="header">Florida Trip</h1>
    <h2 class="header2">My trip to Florida</h2>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Key West')" id="defaultOpen">Key West</button>
        <button class="tablinks" onclick="openCity(event, 'Everglades national park')">Everglades national park</button>
        <button class="tablinks" onclick="openCity(event, 'Universal Studios')">Universal Studios</button>
    </div>
    <div id="Key West" class="tabcontent">
        <h3>Key West</h3>
        <p>Key west, or also called: Paradise on earth</p>
        <img src="img/Florida keys image house.jpg" alt="house in the florida keys">
    </div>
    <div id="Everglades national park" class="tabcontent">
        <h3>Everglades National park</h3>
        <p>Everglades national park is a park with a huge diversity of animals.</p> 
    </div>
    <div id="Universal Studios" class="tabcontent">
        <h3>Universal Studios</h3>
        <p>The Universal Studios of Orlando</p>
        
    </div>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
